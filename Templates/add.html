{{define "content"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Add Key</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    {{template "header" "add"}}
    <div class="row">
      <form class="col s12" action="/addKey" method="POST">
        <div class="input-field col s12">
          <select name="protocol" required>
            <option value="" disabled selected>Choose your option</option>
            <option value="TOTP">TOTP</option>
            <option value="HOTP">HOTP</option>
          </select>
          <label>Protocol</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input name="service" id="service" type="text" {{if .Service}}value="{{.Service}}"{{end}} class="validate {{if .Service}}invalid{{end}}" required>
            <label data-error="Already used" for="service">Service</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input name="key" id="key" type="text" {{if .Key}}value="{{.Key}}"{{end}} class="validate" required>
            <label for="key">Secret Key</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>

    <script>
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>
</html>
{{end}}
