{{define "content"}}
<!DOCTYPE html>
<html>
  <head>
    <title>My Title</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <script type="text/javascript" src="/Scripts/zepto.min.js"></script>

    {{template "header" "index"}}
    <div id="containerOtp" class="container">
    </div>

     <a href="/add" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>

     <script>
     function refreshContainerOtp() {
       $.ajax({
         type: 'GET',
         url: '/getOtp',

         // type of data we are expecting in return:
         dataType: 'html',
         timeout: 300,
         context: $('body'),
         success: function(data){
           $('#containerOtp').html(data)
         }
        })
      }
      refreshContainerOtp();
      setInterval(refreshContainerOtp, 2000);
     </script>

  </body>
</html>
{{end}}
